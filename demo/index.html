		//模拟ajax
	function LoadList(data) {
		this.data = data;
		this.dom = document.querySelector("main");
		this.doms = [document.querySelector(".main-left"), document.querySelector(".main-right")]
		this.top = 30;
		this.index = 0;
		this.flag = true;
		this.init();
	}
	LoadList.prototype.init = function() {
		var i = 0;
		while (i < 3) {
			this.creatrDom(this.data[i])
			i++
		}
		var me = this;
		util.addEvent(window, "scroll", me.showMoreList.bind(me));
		this.showMoreList();
	}
	LoadList.prototype.getDomClientHeight = function(dom) {
			var str = dom.offsetTop;
			if (dom.offsetParent) {
				return str + this.getDomClientHeight(dom.offsetParent);
			} else {
				return str;
			}
		}
		//获取可视高度
	LoadList.prototype.getClientHeight = function() {
			if (window.innerHeight) {
				return window.innerHeight;
			} else if (document.documentElement && document.documentElement.clientHeight) {
				return document.documentElement.clientHeight;
			} else {
				return document.body.clientHeight;
			}
		}
		//获取滚动条高度
	LoadList.prototype.getScrollTop = function() {
			if (document.body && document.body.scrollTop) {
				return document.body.scrollTop;
			} else {
				return document.documentElement.scrollTop;
			}
		}
		//获取整个文档高度
	LoadList.prototype.getWindowHeight = function() {
		if (document.body) {
			return document.body.scrollHeight;
		} else {
			return document.documentElement.scrollHeight;
		}
	}
	LoadList.prototype.creatrDom = function(data) {
		var dom = document.createElement("div");
		dom.innerHTML =
			'<a href="' + data["href"] + '">' +
			'<img src="images/demo.png" alt="">' +
			'<h3>' + data["title"] + '</h3>' +
			'<p>' + data["content"] + '</p>' +
			'</a>';
		dom.className = "demo " + "demo" + (data["index"]);
		dom.style.top = this.top + 30 + "px";
		this.doms[data["index"] % 2].appendChild(dom);
		var demo = document.querySelectorAll(".demo");
		this.index++;
		var topArr = [];
		for (var i = 0; i < demo.length; i++) {
			var top = this.getDomClientHeight(demo[i]) + parseInt(window.getComputedStyle ? window.getComputedStyle(demo[i])["height"] : demo[i].currentStyle["height"]);
			topArr.push(top);
		}
		topArr.sort(function(a, b) {
			return a - b;
		})
		this.top = topArr[topArr.length - 1]
		this.dom.style.height = this.top + 60 + "px";
	}
	LoadList.prototype.showMoreList = function() {
		if (this.getClientHeight() + this.getScrollTop() >= this.getWindowHeight() - 100 && this.flag) {
			var data = this.data[this.index];
			document.querySelector(".demo-load").style.display = "block";
			if (this.index === this.data.length) {
				document.querySelector(".demo-load").innerHTML = "没了！~";
				return
			}
			this.flag = false;
			setTimeout(function() {
				document.querySelector(".demo-load").style.display = "none";
				this.creatrDom(data)
				this.flag = true;
				this.showMoreList();
			}.bind(this), ~~(Math.random() * 1200 + 500))
		}
	}
	new LoadList(datas);
}()
