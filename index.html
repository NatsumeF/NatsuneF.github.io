<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<style>
	body,img,div,ul,li,a,header,h1,h2,main{
		padding: 0;
		margin: 0;
	}
	a{
		text-decoration:none;
		color:#000;
	}
	html,body,.back_body,.main_body{
		height: 100%;
		width: 100%;
		font-size: 16px;
		font-family: "微软雅黑",arial;
	}
	body{
		background: url("images/body_3.jpg") repeat-y;
		background-size: 100% 200%;
	}
	.back_body{
		background-color: rgba(138,138,138,0.6);
		transition: background 3s;
	}
	.main_body{
		max-width: 1250px;
		min-width: 800px;
		height: auto;
		margin: 0 auto;
	}
	header{
		width: 25%;
		height: 100%;
		box-sizing: border-box;
		padding-top: 40px;
		float:left;
	}
	header div{
		width: 150px;
		margin:0 auto;
	}
	header a img{
		display: inline-block;
		height: 150px;
		width: 150px;
		transition: .5s;
		border: 7px solid #669;
		border-radius: 50%;
	}
	header a img:hover{
		transform: scale(1.2);
	}
	header .lists ul{
		padding-top: 20px;
		margin:0 auto;
	}
	header .lists li{
		font-size: 20px;
		display: block;
		text-align: center;
		text-decoration: none;
		list-style: none;
		width: auto;
		margin: 40px auto;
	}
	header .lists li a {
		color: #fff;
	}
	header .lists li:hover{
		font-weight: 700;
		text-decoration: underline;
		transform: scale(1.2);
		color: #fff;
	}
	main{
		width: 75%;
		height:100%;
		float:right;
		color: #fff;
	}
	main::after{
		content:".";
		display:block;
		height:0;
		clear:both;
		visibility:hidden
	}
	main h1,h2,h3,h4,h5{
		margin:40px auto;
		margin-bottom: 0; 
		text-align:center;
	}
	main .call-me{
		height: 50px;
		width:50px;
		display: block;
		margin: 40px auto;
		border-radius: 50%;
	}
	.go-top{
		display: none;
		position: fixed;
		bottom:30px;
		right: 30px;
		height:30px;
		width: 30px;
	}
	.go-top div{
		transition: all 0.4s;
	}
	.go-top .go-top-main{
		width: 26px;
		height: 0;
		border: 2px solid #000;
		position: absolute;
		top: 13px;
	}
	.go-top .go-top-left{
		content: "";
		width: 26px;
		height: 0;
		border: 2px solid #000;
		position: absolute;
		top: 3px;
	}
	.go-top .go-top-right{
		content: "";
		width: 26px;
		height: 0;
		border: 2px solid #000;
		position: absolute;
		bottom: 3px;
	}
	.go-top:hover .go-top-main{
		transform: rotate(90deg);
		top:8px;
	}
	.go-top:hover .go-top-left{
		transform: rotate(-45deg);
		width: 12px;
		top:0;
		left:0;
	}
	.go-top:hover .go-top-right{
		transform: rotate(45deg);
		width: 12px;
		top:0;
		right:0;
	}
	</style>
</head>
<body>

			<main>

			<a class="go-top" href="#" >

<script src="js/util.js"></script>
<script>
function init() {
	var mySelf = document.querySelector(".my_self"),
		mySelfImg = mySelf.querySelector("img"),
		backBody = document.querySelector(".back_body"),
		goTop = document.querySelector(".go-top");
	mySelf.onmouseover = function() {
		mySelfImg.src = "images/my_self_hover.jpeg";
		backBody.style.background = "rgba(138,138,138,0)"
	}
	mySelf.onmouseout = function() {
			mySelfImg.src = "images/my_self.jpeg";
			backBody.style.background = "rgba(138,138,138,0.6)"
		}
		//显示向上按钮；
	function goTopShow() {
		if (document.body.scrollTop > 0) {
			goTop.style.display = "block";
		} else if (document.body.scrollTop === 0) {
			goTop.style.display = "none";
		}
	}
	//打字效果;
	function typeWritr(doms, time,fn) {
		var arr = [];
		if (doms.length) {
			arr = [].slice.call(doms) || doms;
		} else {
			arr.push(doms)
		}
		var arrValue = [];
		var times = 0;
		var f = 0;
		var e = 0;
		var c = 0;

		for (var i = 0; i < arr.length; i++) {
			var html = arr[i].getAttribute("data-value");
			if (html) {
				arrValue.push(html)
				times += html.length;
			}else{
				arrValue.push(html)
			}
		};
		var j = arrValue[0].length;
		var time = setInterval(function() {
			if (f < j) {
				arr[e].innerHTML += arrValue[e][c];
				f++;
				c++;
			} else {
				e++;
				j += arrValue[e]?arrValue[e].length:0;
				c = 0;
			}
			if (f >= times) {
				clearInterval(time);
				fn();
			}
		}, time)
	};
	
	typeWritr(document.querySelectorAll("*[data-value]"), 50)
	goTopShow();
	util.addEvent(window, "scroll", goTopShow);
	util.animetionScroll(500);
}
init();
//给地址栏添加太阳图标和时间;
~ function() {
	var round = ["🌑", "🌒", "🌓", "🌔", "🌕", "🌖", "🌗", "🌘", "🌘"],
		i = 0,
		len = round.length,
		timeHours = new Date().getHours() + 1;
	history.replaceState({}, "", "#" + round[~~(timeHours / 3)] + String(timeHours) + "时");
	setInterval(function() {
		var timeHours = new Date().getHours() + 1;
		history.replaceState({}, "", "#" + round[~~(timeHours / 3)] + String(timeHours) + "时")
		i++;
	}, 6000 * 60)
}()
</script>
