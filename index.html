		position: absolute;
		left: 75px;
		top: 150px;
	}
	main .click-me .weixin:hover{

	}
	main .click-me .email{

	}
	main .click-me .gmail{
		display: block;
		height: 50px;
		width: 200px;
		transform: translate(-10px,-130px);

	}
	main .click-me .email-back-position{

	}
	main .click-me .email:hover{

	}
	main .click-me .email:hover+.gmail{

	}
	main .click-me .my-phone{
		display: block;
		height: 50px;
		width: 250px;
		transform: translate(130px,-130px);
		display: none;
	}
	main .click-me .telephone:hover{

	}
	main .click-me .phone-back-position{

	}
	main .click-me .telephone:hover+.my-phone{

	main .call-me{

		width:80px;

		background: #669;
		color: #fff;
		outline: none;
		cursor: pointer;
	}
	main .call-me:hover{

	}
	main .call-me:active{

	.go-top{

		position: fixed;
		bottom:30px;
		right: 30px;
		height:30px;
		width: 30px;

	.go-top .go-top-main{

		height: 0;

		position: absolute;

	}
	.go-top .go-top-left{
		content: "";
		width: 26px;
		height: 0;
		border: 2px solid #000;
		position: absolute;
		top: 3px;
	}
	.go-top .go-top-right{
		content: "";
		width: 26px;
		height: 0;
		border: 2px solid #000;
		position: absolute;
		bottom: 3px;
	}
	.go-top:hover .go-top-main{
		transform: rotate(90deg);

	}
	.go-top:hover .go-top-left{

		top:0;
		left:0;
	}
	.go-top:hover .go-top-right{
		transform: rotate(45deg);
		width: 12px;
		top:0;
		right:0;
	}

<script>
function init() {
	var mySelf = document.querySelector(".my_self"),
		mySelfImg = mySelf.querySelector("img"),
		backBody = document.querySelector(".back_body"),
		goTop = document.querySelector(".go-top");
	mySelf.onmouseover = function() {
		mySelfImg.src = "images/my_self_hover.jpeg";
		backBody.style.background = "rgba(138,138,138,0)"
	}
	mySelf.onmouseout = function() {
			mySelfImg.src = "images/my_self.jpeg";
			backBody.style.background = "rgba(138,138,138,0.6)"
		}
		//显示向上按钮；
	function goTopShow() {
		if (util.getScrollTop() > 0) {
			goTop.style.display = "block";
		} else if (util.getScrollTop() === 0) {
			goTop.style.display = "none";
		}
	}
	//复制文字；
	function copyText(text){
		if(document.execCommand){
			var inputText = document.createElement('input');
	        document.body.appendChild(inputText);
	        inputText.value=text;
	        inputText.focus();
	        inputText.setSelectionRange(0, inputText.value.length);
	        document.execCommand('copy', true);
	   		document.body.removeChild(inputText);
	   		return true;
		}else{
			alert("sorry,目前无法复制当前内容")
			return false;
		}
	}
	document.querySelector(".email").addEventListener("mousedown",function(e){
		this.style.transform="scale(0.8)";
		if(copyText("LLandpp11@gmail.com")){
			this.classList.add("email-back-position");
			document.querySelector(".telephone").classList.remove("phone-back-position");
			document.querySelector(".gmail").innerHTML="快去粘贴吧☺"
			document.querySelector(".gmail").style.transform="translate(40px,-130px)";
		}
	})
	document.querySelector(".email").addEventListener("mouseout", function(e) {
		document.querySelector(".gmail").innerHTML = "LLandpp11@gmail.com"
		document.querySelector(".gmail").style.transform = "translate(-10px,-130px)";
	})
	document.querySelector(".email").addEventListener("mouseup",function(e){
		this.style.transform="scale(1)"
	})
	document.querySelector(".telephone").addEventListener("mousedown",function(e){
		this.style.transform="scale(0.8)"
		if(copyText("+86 188-7483-0084")){
			this.classList.add("phone-back-position");
			document.querySelector(".my-phone").innerHTML="快去粘贴吧☺"
			document.querySelector(".my-phone").style.transform="translate(200px,-130px)";
			document.querySelector(".email").classList.remove("email-back-position");
		}
	})
	document.querySelector(".telephone").addEventListener("mouseout",function(e){
		document.querySelector(".my-phone").innerHTML="+86 188-7483-0084"
		document.querySelector(".my-phone").style.transform="translate(130px,-130px)";
	})
	document.querySelector(".telephone").addEventListener("mouseup",function(e){
		this.style.transform="scale(1)"
	})


	//打字效果;
	function typeWritr(doms, time,fn) {
		var arr = [];
		if (doms.length) {
			arr = [].slice.call(doms) || doms;
		} else {
			arr.push(doms)
		}
		var arrValue = [];
		var times = 0;
		var f = 0;
		var e = 0;
		var c = 0;

		for (var i = 0; i < arr.length; i++) {
			var html = arr[i].getAttribute("data-value");
			if (html) {
				arrValue.push(html)
				times += html.length;
			}else{
				arrValue.push(html)
			}
		};
		var j = arrValue[0].length;
		var time = setInterval(function() {
			if (f < j) {
				arr[e].innerHTML += arrValue[e][c];
				f++;
				c++;
			} else {
				e++;
				j += arrValue[e]?arrValue[e].length:0;
				c = 0;
			}
			if (f >= times) {
				clearInterval(time);
				fn&&fn();
			}
		}, time)
	};
	
	typeWritr(document.querySelectorAll("*[data-value]"), 40, (function() {
		var flag = true;
		var callMe = document.querySelector(".call-me");
		var callI = document.querySelector(".click-me").querySelectorAll("i");
		var left=-225;
		function changeFont(){
			if (flag) {
				callMe.innerHTML = "戳我";
			} else {
				callMe.innerHTML = "隐藏";
			}
		}
		return function() {
			callMe.style.display = "block";
			document.querySelector(".about_me").style.display = "block";
			callMe.addEventListener("mouseover", changeFont)
			callMe.addEventListener("mouseout", function() {
				callMe.innerHTML = "move";
			})
			callMe.addEventListener("click", function() {
				if (flag) {
					for (var i = 0; i < callI.length; i++) {
						callI[i].style.left=left+i*150+"px";
						callI[i].style.top="-60px";
						callI[i].style.transform="scale(1)";
					}
					flag = false;
					changeFont();
				} else {
					for (var i = 0; i < callI.length; i++) {
						callI[i].style.left=0;
						callI[i].style.top="40px";
						callI[i].style.transform="scale(0)";
					}
					flag = true;
					changeFont();
				}
			})
		}
	})())
	goTopShow();
	util.addEvent(window, "scroll", goTopShow);
	util.animetionScroll(500);
}
init();
//给地址栏添加太阳图标和时间;
~ function() {
	var round = ["🌑", "🌒", "🌓", "🌔", "🌕", "🌖", "🌗", "🌘", "🌘"],
		i = 0,
		len = round.length,
		timeHours = new Date().getHours() + 1;
	history.replaceState({}, "", "#" + round[~~(timeHours / 3)] + String(timeHours) + "时");
	setInterval(function() {
		var timeHours = new Date().getHours() + 1;
		history.replaceState({}, "", "#" + round[~~(timeHours / 3)] + String(timeHours) + "时")
		i++;
	}, 6000 * 60)
}()
</script>
